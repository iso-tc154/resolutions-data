  - category: Resolutions related to ISO 7372(UNTDED) JMA
    dates:
      - 2018-10-12
    subject: ISO/TC 154 Processes, data elements and documents in commerce, industry and administration
    title: "Adoption of a PWI for the project “Alignment between ISO 7372, UN/EDIFACT EDED+UNCL and UN/CEFACT/CCL”"
    identifier: 2018-24
    considerations:
      - type: considering
        date_effective: 2018-10-12
        message: considering that ISO7372 UN/EDIFACT EDED+UNCL, UN/CEFACT/CCL are used for different but related purposes and they share a number of significant semantics, and the current lack of full alignment across these libraries causes confusion and impedes data standardization

      - type: considering
        date_effective: 2018-10-12
        message: considering the past input to the project from BSI and UNECE

    approvals:
      - type: affirmative
        degree: unanimous
        message: The resolution was taken by unanimity.

    actions:
       - type: resolves
         date_effective: 2018-10-12
         message: Resolves to adopt a PWI on “Alignment between ISO 7372, UN/EDIFACT EDED+UNCL and UN/CEFACT/CCL”, and requests BSI to prepare the final draft for NWIP ballot.


