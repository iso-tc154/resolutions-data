  - category: Resolutions related to WG 5
    dates:
      - 2018-10-12
    subject: ISO/TC 154 Processes, data elements and documents in commerce, industry and administration
    title: "Appreciation to the outgoing convener of ISO/TC 154/WG 5"
    identifier: 2018-07
    considerations:
      - type: considering
        date_effective: 2018-10-12
        message: considering the resignation of the ISO/TC 154/WG 5 convener (Mr. Ray Denenberg) after the publication of ISO 8601-1 and ISO 8601-2

    approvals:
      - type: affirmative
        degree: unanimous
        message: The resolution was taken by unanimity.

    actions:
      - type: expresses
        date_effective: 2018-10-12
        message: expresses special thanks to the convener of WG 5 (who also served as the project leader of the ISO 8601 series), Mr. Ray Denenberg (USA, liaison representative from ISO/TC 46), for his strong support and leadership in promoting the work of the ISO 8601 series and WG5.


