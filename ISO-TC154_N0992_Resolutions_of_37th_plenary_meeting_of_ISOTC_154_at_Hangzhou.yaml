metadata:
  title: Resolution of the 37th plenary meeting of ISO/TC 154
  date: 
    start: 2018-10-11
    end: 2018-10-12
  source: ISO/TC 154 Secretariat
resolutions:
  - category: Resolutions related to JWG 1
    dates:
      - 2018-10-12
    subject: ISO/TC 154 Processes, data elements and documents in commerce, industry and administration
    title: "Adoption of ISO/PWI 9735-11 “Electronic data interchange for administration, commerce and transport (EDIFACT) - Part 11: Version 3 compatible profile for Version 4 of ISO 9735”"
    identifier: 2018-01
    considerations:
      - type: considering
        date_effective: 2018-10-12
        message: considering the presentation report status of the project from GS1 and UNECE
      - type: considering
        date_effective: 2018-10-12
        message: considering the interoperability between the version 3 and version 4 of ISO 9735

    approvals:
      - type: affirmative
        degree: unanimous
        message: The resolution was taken by unanimity.

    actions:
      - type: resolves
        date_effective: 2018-10-12
        message: resolves to adopt ISO/PWI 9735-11 on “Electronic data interchange for administration, commerce and transport (EDIFACT) - Part 11: Version 3 compatible profile for Version 4 of ISO 9735”, and requests JWG 1 to prepare the submission for NWIP ballot by end of this year.

  - category: Resolutions related to JWG 1
    dates:
      - 2018-10-12
    subject: ISO/TC 154 Processes, data elements and documents in commerce, industry and administration
    title: "secretariat of ISO/TC 154/JWG 1 remaining with DIN until the end of next year"
    identifier: 2018-02
    considerations:
      - type: considering
        date_effective: 2018-10-12
        message: considering the announcement from DIN to relinquish the secretariat of JWG 1

      - type: considering
        date_effective: 2018-10-12
        message: considering that volunteers from UNECE and SAC (GS1 China) have expressed willingness to take over the JWG 1 secretariat role but with unconfirmed commitment
        
    approvals:
      - type: affirmative
        degree: unanimous
        message: The resolution was taken by unanimity.

    actions:
      - type: resolves
        date_effective: 2018-10-12
        message: resolves that the secretariat of ISO/TC 154/JWG 1 will be re-allocated within the period of 12 months, according to the ISO Directives Part 1 (1.9.4).


  - category: Resolutions related to WG 5
    dates:
      - 2018-10-12
    subject: ISO/TC 154 Processes, data elements and documents in commerce, industry and administration
    title: "Encouragement the use of ISO 8601 series"
    identifier: 2018-03
    considerations:
      - type: considering
        date_effective: 2018-10-12
        message: considering the ISO 8601 series has already been submitted to ISO/CS for FDIS ballot and will be published as an International Standard (IS)

      - type: considering
        date_effective: 2018-10-12
        message: considering that ISO 8601 serves a very important role and is of high priority amongst ISO standards

      - type: considering
        date_effective: 2018-10-12
        message: considering the resolution 2016-05 “encouragement the use of ISO 8601 series”

    approvals:
      - type: affirmative
        degree: unanimous
        message: The resolution was taken by unanimity.

    actions:
      - type: resolves
        date_effective: 2018-10-12
        message: resolves to encourage Standards Development Organizations (SDOs) and others who use ISO 8601 to determine if any alignment is necessary for the adoption of the new version of ISO 8601-1 and ISO 8601-2 in their standards, specifications and recommendations;

      - type: requests
        date_effective: 2018-10-12
        message: and requests ISO/CS for assistance in encouraging use of the updated ISO 8601 series amongst user communities and ISO members.


