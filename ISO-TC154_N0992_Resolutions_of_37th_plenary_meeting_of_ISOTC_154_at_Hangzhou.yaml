    identifier: 2018-16
    considerations:
      - type: considering
        date_effective: 2018-10-12
        message: considering that it is an old informative project, but contains valuable content that can be used in other work of ISO/TC 154

      - type: considering
        date_effective: 2018-10-12
        message: considering the revised first draft and comment disposition status of ISO/DTR 18262 since last year

      - type: considering
        date_effective: 2018-10-12
        message: considering the identified 4 options as per document N707

    approvals:
      - type: affirmative
        degree: unanimous
        message: The resolution was taken by unanimity.

    actions:
      - type: resolves
        date_effective: 2018-10-12
        message: resolves to communicate with ISO/CS and MoU/MG about the status of the project, and then to launch a ballot for the publication of TR via CIB as long as no definitive objections are raised by ISO/CS or MoU/MG.


