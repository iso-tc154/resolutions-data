    subject: ISO/TC 154 Processes, data elements and documents in commerce, industry and administration
    title: "Resolves to establish a liaison to ISO/ TC 321"
    identifier: 2018-30
    considerations:
      - type: considering
        date_effective: 2018-10-12
        message: Considering the establishment of ISO/TC 321” Transaction assurance in E-commerce” and its relationship with ISO/TC 154

    approvals:
      - type: affirmative
        degree: unanimous
