      - type: considering
        date_effective: 2018-10-12
        message: considering the request to resign from Mr. Ray Denenberg

      - type: considering
        date_effective: 2018-10-12
        message: considering the contribution from CalConnect to ISO/TC 154/WG5

      - type: considering
        date_effective: 2018-10-12
        message: considering that Mr. Ray Denenberg has recommended Mr. Ronald Henry Tse as a candidate to replace his position

    approvals:
      - type: affirmative
        degree: unanimous
        message: The resolution was taken by unanimity.

    actions:
      - type: resolves
        date_effective: 2018-10-12
        message: resolves to appoint Mr. Ronald Henry Tse as the convener of WG 5, effective after the publication of ISO 8601-1 and ISO 8601-2.


