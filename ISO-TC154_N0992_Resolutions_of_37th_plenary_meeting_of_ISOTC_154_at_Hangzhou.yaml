  - category: Resolutions related to liaison membership
    dates:
      - 2018-10-12
    subject: ISO/TC 154 Processes, data elements and documents in commerce, industry and administration
    title: "Supporting the request from CalC onnect on the establishment of a PSDO (Partner Standards Development Organization) relationship for the publication of dual logo standards under the ISO IPR policy"
    identifier: 2018-31
    considerations:
      - type: considering
        date_effective: 2018-10-12
        message: considering the contribution of CalConnect to ISO 8601-1, ISO 8601-2, and possible continuous contributions by them to ISO/TC 154 in the future

      - type: considering
        date_effective: 2018-10-12
        message: considering the request from CalConnect to establish the PSDO relationship with ISO for the publication of dual-logo standards developed in collaboration by ISO/TC 154 and CalConnect

    approvals:
      - type: affirmative
        degree: unanimous
        message: The resolution was taken by unanimity.

    actions:
       - type: resolves
         date_effective: 2018-10-12
         message: resolves to support establishment of the PSDO relationship between ISO and CalConnect for the publication of dual logo standards under the ISO IPR policy; and requests ISO /CS to support the proposed PSDO agreement from CalConnect for the submission and publication of dual logo standards developed by ISO/TC 154 and CalConnect


