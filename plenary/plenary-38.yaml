  title: 'Adoption of NWIP ballot for ISO/PWI 9735-11 “Electronic data interchange
    for administration, commerce and transport (EDIFACT) - Part 11: Version 3 compatible
    profile for Version 4 of ISO 9735”'
  identifier: 2019-01
  considerations:
  - type: considering
    dates:
    - start: '2019-10-17'
      kind: effective
    message: considering the voting result of NWIP (6 of 7 voting P-members approved
      the proposal and 1 of 7 voting P-members rejected the proposal and only 3 P-members
      approving the proposal nominated experts)
  - type: considering
    dates:
    - start: '2019-10-17'
      kind: effective
    message: considering the importance of interoperability between the version 3
      and version 4 of ISO 9735
  - type: considering
    dates:
    - start: '2019-10-17'
      kind: effective
    message: considering the request from JWG1 to initiate a new NWIP ballot and encourage
      participation from experts from KATS, DIN, SAC, BSI, GOST R
  approvals:
  - type: affirmative
    degree: unanimous
    message: The resolution was taken by unanimity.
  actions:
  - type: resolves
    message: resolves to submit ISO 9735-11 for NWIP ballot again by end of this year.
    dates:
    - start: '2019-10-17'
      kind: effective
