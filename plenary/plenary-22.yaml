  - type: requests
    message: Pending approval of the ballot on 15000-Part 5, ISO/TC 154 resolves to
      request the establishment of a formal liaison between the ISO/TC 154 project
      team for TS 15000-Part 5 and ISO/IEC JTC 1/SC32 (WG1 & 2). The purpose of this
      liaison is to avoid possible duplication of efforts and the publication of conflicting
      specifications
