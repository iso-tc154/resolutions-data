  actions:
  - type: requests
    message: ISO/TC 154 becoming aware of the establishment of a JTC1 Web Services
      Study Group, is eager to ensure that  its suite of ebXML specifications that
      in themselves comprise a valuable form of web services is actively involve in
      the discussion. Therefore ISO/TC 154 resolves to establish an active liaison
      with the JTC1 web services study group
    dates:
    - start: '2004-09-10'
      kind: effective
