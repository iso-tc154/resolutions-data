  subject: ISO/TC 154
  title: Appointment of Ms. Yan Zhang from UNECE side and Mr. Jim Wilson from TC 154
    side as the co-conveners of JWG9, and Mr. Kevin Bishop as JWG9's secretary, their
    term will be expired at the end of 2026
  identifier: 2023-12
