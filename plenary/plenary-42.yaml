- dates:
  - start: '2023-10-27'
    kind: decision
  subject: ISO/TC 154
  title: Establishment of an Advisory Group with the title of "liaison review", and
    appoint Mr. Jianfang Zhang as the AG convener until the end of 2026
  identifier: 2023-19
  considerations:
  - type: considering
    dates:
    - start: '2023-10-27'
      kind: effective
    message: the relevance and importance of liaison membership
  actions:
  - type: resolves
    message: resolves to establish an Advisory Group (AG) with the title of "liaison
      review", and the task of AG is to regularly review and encourage the liaisons
      to actively participate in TC 154 - to ensure the relevance and necessity with
      TC 154; to ensure the liaison representatives can be connectable and communicable;
      to encourage representative actively participate in TC 154 (such as meeting
      or comments on projects), etc.
    dates:
    - start: '2023-10-27'
      kind: effective
  - type: defines
    message: AG members include TC committee manager, chair, one member appointed
      by each external A-liaison and each internal liaison
    degree: unanimous
    dates:
    - start: '2023-10-27'
      kind: effective
  categories:
  - General Resolutions
