  - type: resolves
    message: resolves to revise ISO 14533-3:2017 without scope expansion
    dates:
    - start: '2023-10-27'
      kind: effective
  - type: requests
    message: request ISO/CS to register it as WD stage 20.00 with 24 months development
      period, with following target dates - CD ballot 2024-03-30, DIS ballot 2024-09-30,
      FDIS submission (if required) 2025-05-30 and publication is 2025-09-30
    dates:
    - start: '2023-10-27'
      kind: effective
  - type: appoints
    message: its project leader is Mr. Masashi Sato (JISC), and the project will support
      SDG9
    degree: unanimous
    dates:
    - start: '2023-10-27'
      kind: effective
