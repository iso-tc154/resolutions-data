  title: 'Adoption of DTR ballot for ISO/WD TR 19626-3 "Processes, data elements and
    documents in commerce, industry and administration —Trusted communication platforms
    for electronic documents — Part 3: Blockchain-based implementation guideline"'
  identifier: 2023-05
  considerations:
  - type: considering
    dates:
    - start: '2023-10-27'
      kind: effective
    message: that only editorial comments were received on WDS
  actions:
  - type: requests
    message: requests WG6 to further modify the draft
    dates:
    - start: '2023-10-27'
      kind: effective
  - type: resolves
    message: |
      resolves to skip CD consultation ballot and initiate a DTR ballot
      before 28 Feb 2024. approved by 6 approval votes and 1 abstain vote
      (BSI)
