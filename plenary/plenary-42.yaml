    message: resolves to provide a recommendation to National Bodies to vote to revise
      ISO 8601-1:2019 and ISO 8601-2:2019 in the upcoming systematic review in 2024
      in order to incorporate published Amendments and errata, and encourages ISO/TC
      154 members to provide comments on these standards
