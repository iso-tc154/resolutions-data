  subject: ISO/TC 154
  title: Adoption of a revision of ISO 7372(UNTDED) and appointment of Mr. Xiang Wang
    from TC 154 side as the co-project leader of ISO 7372(UNTDED)
  identifier: 2023-13
  considerations:
  - type: considering
    dates:
    - start: '2023-10-27'
      kind: effective
    message: Following the kick-off meeting on 25 Oct 2023
