  subject: ISO/TC 154
  title: Adoption of a revision of ISO 14533-3, Appointment of Mr. Masashi Sato (JISC)
    as the project leader, request ISO/CS to register it as a Working Draft (stage
    20.00), and adoption of CD ballot for ISO 14533-1 before March 2024
  identifier: 2023-06
