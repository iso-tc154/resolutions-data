  - type: considering
    dates:
    - start: '2023-10-27'
      kind: effective
    message: a proposal proposed by Mr.Wenfeng Sun from SAC
  actions:
  - type: supports
    message: supports the idea of developing an ISO vocabulary standard to harmonize
      the use of terms related to trade and transport locations
    dates:
    - start: '2023-10-27'
      kind: effective
  - type: requests
