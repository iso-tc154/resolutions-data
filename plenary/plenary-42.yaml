    to TC315, replacing the previous liaison representative Mr. Yu Shi
  identifier: 2023-18
  actions:
  - type: resolves
    message: resolves to accept the proposal from UNECE to take over the responsibility
      as the liaison representative from TC 154 to TC315
    dates:
    - start: '2023-10-27'
      kind: effective
  - type: resolves
    message: resolves to nominate Ms. Hanane Becha as the liaison representative from
