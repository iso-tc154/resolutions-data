    message: resolves to nominate Ms. Yan Zhang from UNECE and Mr. Jim Wilson from
      TC 154 as the co-conveners of JWG9 and Mr. Kevin Bishop as JWG9's secretary,
      their terms will be expired at the end of 2026. approved by 7 approval votes
