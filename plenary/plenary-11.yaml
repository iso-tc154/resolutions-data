  subject: ISO/TC 154 revision of ISO 9735
  identifier: '102'
  approvals:
  - type: affirmative
    degree: unanimous
    message: Unanimous
  actions:
  - type: requests
    message: ISO/TC 154 advises UN/ECE to submit the revised versions of ISO 9735
      (V4) Parts 1, 2, 3 and 8 approved by UN/ECE as "existing standards" (according
      to ISO/IEC Directives Part 1 G.2.1.1) for ISO "Fast track procedure" within
      ISO
    dates:
    - start: '1996-03-15'
      kind: effective
- dates:
  - start: '1996-03-15'
    kind: decision
  subject: ISO/TC 154 recommendation of the ad hoc group on Resolution 92
  identifier: '103'
  approvals:
  - type: affirmative
    degree: unanimous
    message: Unanimous
  actions:
  - type: adopts
    message: ISO/TC resolves to adopt the recommendation of the ad hoc group on Resolution
      92 (Doc. N 174) with the exception of the additional remark as contained in
      the last paragraph.
    dates:
    - start: '1996-03-15'
      kind: effective
  - type: requests
    message: |
      The ad hoc group was asked to continue their discussion on the subject by considering how the maintenance process for the UN/TDID and UN/TDED could be synchronised so that the single standard could be effectively managed, and present a proposal before the end of August 1996 for discussion at the next plenary meeting.

      Attached is a copy of the edited recommendation.

      The ad hoc group shall also investigate the link between the electronic messages especially UN/EDIFACT and the respective paper documents.
    dates:
    - start: '1996-03-15'
      kind: effective
- dates:
  - start: '1996-03-15'
    kind: decision
  subject: ISO/TC 154 BSR
  identifier: '104'
  approvals:
  - type: affirmative
    degree: unanimous
    message: Unanimous
  actions:
  - type: resolves
    message: TC 154 resolves that BSR may be of major interest in the field of TC
      154 activities
    dates:
    - start: '1996-03-15'
      kind: effective
  - type: resolves
    message: |
      TC 154 also resolves that, because of lack of information, it is too early to take any decision on the take over of BSR results or any specific aspect of it, until further investigation is performed.

      In that respect TC 154 is expecting to get as soon as possible the documents to be issued by the BSR/MC (see BSR N102 Resolution 96/8) and the ISO/BSR Coordinating Committee documents. These documents will be submitted along with the Australian contribution on BSR (Doc. N 188). Comments are to be received by 1996-06-28, and allocated to a sub group created by resolution 92. Comments are especially expected on:

      - is TC 154 to take any role in BSR standardization activities?
      - in case of yes, which aspects of the BSR project may (or need to) be standardized by TC 154?
    dates:
    - start: '1996-03-15'
      kind: effective
