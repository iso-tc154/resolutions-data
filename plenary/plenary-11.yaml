    kind: decision
  subject: ISO/TC 154 Strategic Policy Statement
  identifier: '101'
  approvals:
  - type: affirmative
    degree: unanimous
    message: Unanimous
  actions:
  - type: requests
    message: |
      ISO/TC 154 requests its secretariat to distribute the French member
      body contribution to the meeting of ISO/TC 154 (Doc. N 187) to all
      P members of ISO/TC 154 for comments. It is requested that comments
      be submitted via e-mail to the secretariat. Comments must be
      received by 1996-06-28.
    dates:
    - start: '1996-03-15'
      kind: effective
  - type: appoints
    message: |
      An ad hoc group will be established to review the comments received
      and, if necessary, identify any changes to the present scope.

      Members of the ad hoc group are:

      * Tuisko Buchmann
      * Marcel Deturche
      * Ingeborg Burger-Balogh
      * Peter Wilson
      * Billie Zidek

      The results of the ad hoc group are expected to be submitted to the
      secretariat before the end of August 1996.

      The results should provide the basis for the strategic policy
      statement of TC 154 which will be discussed at the next plenary
      meeting.
    dates:
    - start: '1996-03-15'
      kind: effective
