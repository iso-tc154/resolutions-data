metadata:
  title: Resolutions from the 28th plenary meeting of ISO/TC 154
  date: 2010-08-27
  source: Secretariat
resolutions:
  - dates:
      - 2010-08-27
    title: "Renumber JWG on eLK"
    identifier: 305

    approvals:
      - type: affirmative
        degree: unanimous
        message: Approved with Unanimity

    actions:
      - type: resolves
        date_effective: 2009-09-25
        message: ISO/TC154 resolves to renumber the JWG on eLK from 2 to 4


  - dates:
      - 2010-08-27
    title: "ISO 7372"
    identifier: 306

    approvals:
      - type: affirmative
        degree: unanimous
        message: Approved with Unanimity

    actions:
      - type: resolves
        date_effective: 2009-09-25
        message: ISO/TC 154 resolves to ask its secretariat to send out the New Work Item proposal that makes the revision of ISO 7372 possible, as soon as this proposal is drafted by the TDED joint MA.


  - dates:
      - 2010-08-27
    title: "Thanks to IATA"
    identifier: 307

    approvals:
      - type: affirmative
        degree: unanimous
        message: Approved with Unanimity

    actions:
      - type: resolves
        date_effective: 2009-09-25
        message: ISO/TC154 resolves to thank IATA and Mrs. Andrea Graf-Gruber for hosting this meeting and their excellent hospitality








































