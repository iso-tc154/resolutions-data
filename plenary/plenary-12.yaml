  considerations:
  - type: considering
    dates:
    - start: '1996-10-21'
      end: '1996-10-22'
      kind: effective
    message: ISO/TC 154 regards the harmonisation and registration of data as one
      of its major roles and recognises that the BSR is a key tool to achieve that
      objective.
  - type: according
    dates:
    - start: '1996-10-21'
      end: '1996-10-22'
      kind: effective
    message: Further, in accordance with the ISO BSR/CC resolution 96/8 stating that
      the BSR Rules and Guidelines and Content shall become ISO standards with its
      own registration authority
  approvals:
  - type: affirmative
    degree: unanimous
    message: Unanimous
  actions:
  - type: requests
    message: ISO/TC 154 would like to be given the responsibility for processing the
      BSR Project during the project phase and will require the setting up of a subcommittee
      and establishing a maintenance agency for ongoing BSR operation and maintenance
      once the project phase has been completed
    dates:
    - start: '1996-10-21'
      end: '1996-10-22'
      kind: effective
  - type: requests
    message: ISO/TC 154 also request its members to participate actively in the BSR
      work
