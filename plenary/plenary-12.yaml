    message: following on the resolution 101
  approvals:
  - type: affirmative
    degree: unanimous
    message: Unanimous
  actions:
  - type: resolves
    message: |
      ISO/TC 154 resolves, following on the resolution 101, that the ad hoc group shall continue the work to revise the existing scope in accordance with the agreements reached at this meeting. The proposals shall be submitted to ISO/TC 154 Secretariat by the end of March 1997

      Convenor of this group will be Tuisko Buchmann
    dates:
    - start: '1996-10-21'
      end: '1996-10-22'
      kind: effective
