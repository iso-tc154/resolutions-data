  title: Joint processing of any DMRs related to both TDED and EDED
  identifier: '285'
  approvals:
  - type: affirmative
    degree: unanimous
    message: UNANIMOUS
  actions:
  - type: resolves
    message: ISO/TC 154 resolves that the joint processing of any DMRs which relate
      to both the TDED and EDED should be jointly processed by UN/CEFACT ATG1 and
      the UNECE-ISO 7372 Joint MA.
    dates:
    - start: '2008-11-25'
      end: '2008-11-26'
      kind: effective
- dates:
  - start: '2008-11-25'
    end: '2008-11-26'
    kind: decision
  subject: ISO/TC 154 Processes, data elements and documents in commerce, industry
    and administration
  title: Processing of DMRs by current entry points
  identifier: '286'
  approvals:
  - type: affirmative
    degree: unanimous
    message: UNANIMOUS
  actions:
  - type: resolves
    message: ISO/TC 154 resolves that current entry points will continue to receive
      submitted DMRs and that processes will be drawn up for determining actions required
      in each case. DMRs may be applicable to TDED and EDED or to TDED only. Common
      DMRs shall be processed by UN/CEFACT ATG1 and the MA through a joint team and
      any TDED-only DMRs received through the UN will be passed by the joint team
      to be processed only by the MA
    dates:
    - start: '2008-11-25'
      end: '2008-11-26'
      kind: effective
