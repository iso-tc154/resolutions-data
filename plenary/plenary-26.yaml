  title: Approval of specification of codelists for TDED/EDED alignment
  identifier: '291'
  considerations:
  - type: considering
    dates:
    - start: '2009-09-25'
      kind: effective
    message: considered the results of TDED Joint MA meeting on 2009-09-24
  approvals:
  - type: affirmative
    degree: unanimous
    message: UNANIMOUS
  actions:
  - type: approves
    message: |
      ISO/TC 154, having considered the results of TDED Joint MA meeting on 2009-09-24, resolves to approve that the codelists for TDED / EDED alignment should include:
      - UN/EDIFACT Codelist - UNCL
      - UNECE Trade Recommendation Codelists â€“ currently maintained by ICG
      And that ISO 9735 service elements and recommendations are not included.
    dates:
    - start: '2009-09-25'
      kind: effective
