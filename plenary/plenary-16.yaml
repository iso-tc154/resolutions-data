  - type: recognises
    dates:
    - start: '1999-12-07'
      end: '1999-12-08'
      kind: effective
    message: 'recognises the need of the users for easy implementation of ISO 9735,
      version 4, published in 1998/99 and therefore recommends to the Joint Syntax
      Working Group (JSWG):'
  approvals:
  - type: affirmative
    degree: unanimous
    message: Unanimous
  actions:
  - type: recommends
    message: to consolidate all syntax service directories' addendums of the published
      parts 1 to 9 of ISO 9735, version 4, and the content of the Technical Corrigendum
      1 into one document to be published as a further part of ISO 9735;
    dates:
    - start: '1999-12-08'
      kind: effective
  - type: recommends
    message: to consolidate all definitions` addendums of the published parts 1 to
      9 of ISO 9735, version 4, into one document to be published preferable together
      with the consolidated syntax service directories as a further part of ISO 9735;
    dates:
    - start: '1999-12-08'
      kind: effective
  - type: recommends
    message: 'to remove the information on the replacement of former syntax version
      as it actually reads in the Forewords of parts 1 and 2: "Together with ISO 9735-x,
      this part of ISO 9735 cancels and replaces ISO 9735:1988 (amended and reprinted
      in 1990) and Amendment 1:1992." and replace this by: "Together with ISO 9735-x,
      this part of ISO 9735 replaces ISO 9735:1988 (amended and reprinted in 1990)
      and Amendment 1:1992.";

      '
    dates:
    - start: '1999-12-08'
      kind: effective
  - type: recommends
    message: to add a note in parts 1 to 9 to be re-issued and any further part of
      ISO 9735, version 4, stating that Syntax version 3 (ISO 9735:1988 (amended and
      reprinted in 1990) and Amendment 1:1992) is understood as "retained version"
      which is still a valid standard version and may be used further on, based on
      business needs.
    dates:
    - start: '1999-12-08'
      kind: effective
