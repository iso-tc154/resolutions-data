- subject: ISO/TC 154
  identifier: '156'
  message: |
    ISO/TC 154 supports the recommendation of the Reconciliation group and resolves that parts 5, 6, 7 and 9 of ISO 9735 are unblocked and published as International Standards without further delay.

    Therefore ISO/TC 154 strongly encourages JTC 1/SC 27 to participate at the next Joint Syntax Working Group (JSWG) meeting in Concord, CA., 9th to 13th November 1998, to clarify the necessary steps to close the issue following the recommendation of the Reconciliation group. In accordance with the ISO Directives, the technical comments made by Canada should be dealt with when the IS is reviewed.
