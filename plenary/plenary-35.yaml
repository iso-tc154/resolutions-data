metadata:
  title: Resolutions of the 35th plenary meeting of ISO/TC 154 at Berlin
  date: 2016-10-21
  source: ISO/TC 154 Secretariat
resolutions:
  - dates:
      - 2016-10-21
    subject: ISO/TC 154 Processes, data elements and documents in commerce, industry and administration
    title: "Adoption of a PWI for the new part ISO 14533-4"
    identifier: 2016-01
    considerations:
      - type: considering
        date_effective: 2016-10-21
        message: considering the SK/SOSMT proposal report status for the new part ISO 14533-4

    approvals:
      - type: affirmative
        degree: unanimous
        message: The resolution was taken by unanimity

    actions:
      - type: resolves
        date_effective: 2016-10-21
        message: resolves to adopt a PWI as the new part ISO 14533-4 on “Attributes pointing to external Proof of Existence objects used in Long term signature formats (PoEAttributes)”, and requests SK/SOSMT to prepare the final working draft for NWIP ballot


  - dates:
      - 2016-10-21
    subject: ISO/TC 154 Processes, data elements and documents in commerce, industry and administration
    title: "Assignment of ISO 14533-4 to WG6, and adoption of a NWIP ballot for ISO 14533-4"
    identifier: 2016-02
    considerations:
      - type: considering
        date_effective: 2016-10-21
        message: considering the SK/SOSMT proposal for an ISO standard

    approvals:
      - type: affirmative
        degree: unanimous
        message: The resolution was taken by unanimity

    actions:
      - type: resolves
        date_effective: 2016-10-21
        message: resolves to assign the new part ISO 14533-4 to WG6, and resolves to create a NWIP ballot as International Standard


  - dates:
      - 2016-10-21
    subject: ISO/TC 154 Processes, data elements and documents in commerce, industry and administration
    title: "Adoption DIS ballot for ISO/CD 8601-1"
    identifier: 2016-03
    considerations:
      - type: considering
        date_effective: 2016-10-21
        message: considering ISO/CD 8601-1 CD ballot status

    approvals:
      - type: affirmative
        degree: unanimous
        message: The resolution was taken by unanimity

    actions:
      - type: resolves
        date_effective: 2016-10-21
        message: resolves to ISO 8601-1 to be submitted for DIS ballot


  - dates:
      - 2016-10-21
    subject: ISO/TC 154 Processes, data elements and documents in commerce, industry and administration
    title: "Adoption DIS ballot for ISO/CD 8601-2"
    identifier: 2016-04
    considerations:
      - type: considering
        date_effective: 2016-10-21
        message: considering ISO/CD 8601-2 CD ballot status

    approvals:
      - type: affirmative
        degree: unanimous
        message: The resolution was taken by unanimity

    actions:
      - type: resolves
        date_effective: 2016-10-21
        message: resolves to ISO 8601-2 to be submitted for DIS ballot


  - dates:
      - 2016-10-21
    subject: ISO/TC 154 Processes, data elements and documents in commerce, industry and administration
    title: "Encouragement the use of ISO 8601 series"
    identifier: 2016-05
    considerations:
      - type: considering
        date_effective: 2016-10-21
        message: considering ISO 8601 series are updating

    approvals:
      - type: affirmative
        degree: unanimous
        message: The resolution was taken by unanimity

    actions:
      - type: resolves
        date_effective: 2016-10-21
        message: resolves that ISO/TC 154 members, who have a link to Standards Development Organizations and others which use ISO 8601, to review the impact of the proposed changes in order to determine what alignment may be needed to their standards, specifications and recommendations


  - dates:
      - 2016-10-21
    subject: ISO/TC 154 Processes, data elements and documents in commerce, industry and administration
    title: "Adoption of a PWI for the project VSM"
    identifier: 2016-06
    considerations:
      - type: considering
        date_effective: 2016-10-21
        message: considering the report status of VSM from LU/ILNAS

    approvals:
      - type: affirmative
        degree: unanimous
        message: The resolution was taken by unanimity

    actions:
      - type: resolves
        date_effective: 2016-10-21
        message: resolves to adopt a PWI on “Standardized cross-enterprise Value Stream Management Method”, and to investigate with the ISO/CS and MoU/MG chair, if this WI should be led by ISO/TC 154 with other ISO/TC and/or MoU-eB/MG members joining the work, and requests ILNAS to prepare the final draft for PWI ballot


  - dates:
      - 2016-10-21
    subject: ISO/TC 154 Processes, data elements and documents in commerce, industry and administration
    title: "Adoption of a NWI for XMLFACT"
    identifier: 2016-07
    considerations:
      - type: considering
        date_effective: 2016-10-21
        message: considering the report status of XMLFACT based on ISO/TS 20625

    approvals:
      - type: affirmative
        degree: unanimous
        message: The resolution was taken by unanimity

    actions:
      - type: resolves
        date_effective: 2016-10-21
        message: resolves to initiate a NWIP on XMLFACT based on ISO/TS 20625


  - dates:
      - 2016-10-21
    subject: ISO/TC 154 Processes, data elements and documents in commerce, industry and administration
    title: "Adoption of a NWI to Fast-track “OAGIS – Specification for an Enterprise Canonical Model”"
    identifier: 2016-08
    considerations:
      - type: considering
        date_effective: 2016-10-21
        message: considering the submission by OAGi to fast-track “OAGIS – Specification for an Enterprise Canonical Model”;

    approvals:
      - type: affirmative
        degree: 
          negative: 
            - BSI
        message: The resolution was approved with one negative vote by BSI

    actions:
      - type: resolves
        date_effective: 2016-10-21
        message: resolves to initiate a NWIP and DIS ballot


  - dates:
      - 2016-10-21
    subject: ISO/TC 154 Processes, data elements and documents in commerce, industry and administration
    title: "Withdrawal of ISO/PWI 9735-11"
    identifier: 2016-09
    considerations:
      - type: considering
        date_effective: 2016-10-21
        message: considering no progress for the development of ISO 9735-11 since it was registered as PWI in 2013

    approvals:
      - type: affirmative
        degree: unanimous
        message: The resolution was taken by unanimity

    actions:
      - type: resolves
        date_effective: 2016-10-21
        message: resolves to withdraw ISO/PWI 9735-11


  - dates:
      - 2016-10-21
    subject: ISO/TC 154 Processes, data elements and documents in commerce, industry and administration
    title: "Establishment of ISO/TC 154/WG7"
    identifier: 2016-10
    considerations:
      - type: considering
        date_effective: 2016-10-21
        message: considering that ISO/NP 21981 ballot closed with approval of a new WG to be established by the TC

    approvals:
      - type: affirmative
        degree: unanimous
        message: The resolution was taken by unanimity

    actions:
      - type: resolves
        date_effective: 2016-10-21
        message: resolves to create ISO/TC 154/WG 7 with the title "Business"


  - dates:
      - 2016-10-21
    subject: ISO/TC 154 Processes, data elements and documents in commerce, industry and administration
    title: "Appointment of Mr. Klaus-Dieter Naujok as convener of ISO/TC 154/WG7"
    identifier: 2016-11
    approvals:
      - type: affirmative
        degree: unanimous
        message: The resolution was taken by unanimity

    actions:
      - type: resolves
        date_effective: 2016-10-21
        message: resolves to appoint Mr. Klaus-Dieter Naujok as the convener of Working Group 7, effective immediately


  - dates:
      - 2016-10-21
    subject: ISO/TC 154 Processes, data elements and documents in commerce, industry and administration
    title: "Allocation of the secretariat of ISO/TC 154/WG7 to SAC"
    identifier: 2016-12
    approvals:
      - type: affirmative
        degree: unanimous
        message: The resolution was taken by unanimity

    actions:
      - type: resolves
        date_effective: 2016-10-21
        message: resolves that the secretariat of ISO/TC 154/WG 7 is allocated to SAC. In addition the ISO/TC154 secretariat is requested to initiate an appropriate call for experts for the new WG 7


  - dates:
      - 2016-10-21
    subject: ISO/TC 154 Processes, data elements and documents in commerce, industry and administration
    title: "Distribution of approved NWIP"
    identifier: 2016-13
    approvals:
      - type: affirmative
        degree: unanimous
        message: The resolution was taken by unanimity

    actions:
      - type: recommends
        date_effective: 2016-10-21
        message: recommends that all approved New Work Items Proposals from the MoU on eBusiness Management Group (MoU/MG) members shall be disseminated to the MoU/MG membership for review and possible action at the earliest stage


  - dates:
      - 2016-10-21
    subject: ISO/TC 154 Processes, data elements and documents in commerce, industry and administration
    title: "Next ISO/TC 154 meetings"
    identifier: 2016-14
    approvals:
      - type: affirmative
        degree: 
          negative: 
            - KATS
        message: The resolution was approved with one negative vote by KATS

    actions:
      - type: agrees
        date_effective: 2016-10-21
        message: agreed to alternate its plenaries and working group meetings between physical and virtual meetings with the next meeting being a virtual meeting for the week starting 23 October 2017 and the next face-to-face meeting being held in 2018 in China


  - dates:
      - 2016-10-21
    subject: ISO/TC 154 Processes, data elements and documents in commerce, industry and administration
    title: "Appreciation of on-line participants"
    identifier: 2016-15
    approvals:
      - type: affirmative
        degree: unanimous
        message: The resolution was taken by unanimity

    actions:
      - type: thanks
        degree: unanimous
        message: warmly thanks all the on-line participants for the active participation, in particular those being on-line during unearthly hours


  - dates:
      - 2016-10-21
    subject: ISO/TC 154 Processes, data elements and documents in commerce, industry and administration
    title: "Appreciation of the meeting host"
    identifier: 2016-16
    approvals:
      - type: affirmative
        degree: unanimous
        message: The resolution was taken by unanimity

    actions:
      - type: thanks
        degree: unanimous
        message: warmly thanks Mr. Bernd Boesler, in particular thanks our hosts DIN for their kind hospitality and hosting of a successful week of WG meetings and the 35th plenary meeting and for organizing social events
