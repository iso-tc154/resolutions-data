  title: Cancellation and restart a revision of ISO 7372 with no scope expansion
  identifier: P-2025-07
  considerations:
  - type: considering
    dates:
    - start: '2025-09-26'
      kind: effective
    message: considering that the project is already on the maximum 36-month timeframe and still at AWI stage, the option of extending for 9 months is not enough for the project development
  approvals:
  - type: affirmative
    degree: unanimous
    message: The resolution was adopted by unanimity.
