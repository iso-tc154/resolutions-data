resolutions:
- dates:
  - start: '2025-09-26'
    kind: decision
  subject: ISO/TC 154 Processes, data elements and documents in commerce, industry
    and administration
  title: Establishment of a SG1 with title "Standardization content and document"
    and appointment of Mr. Ronald Henry Tse as the convener
  identifier: P-2025-01
  approvals:
  - type: affirmative
    degree: unanimous
    message: The resolution was adopted by unanimity.
  actions:
  - type: resolves
    message: |
      resolves to establish a new Study Group with the title “Standardization content and
      document” for ISO/PWI 36100 and ISO/PWI 36200 for further investigation into the topic, and appoint
      Mr. Ronald Henry Tse as the convener for a period of 1 year.
    dates:
    - start: '2025-09-26'
      kind: effective
  - type: requests
    message: |
      P-members and liaison organizations are invited to nominate experts to participate in the study group.
    dates:
    - start: '2025-09-26'
      kind: effective
  categories:
  - Resolution related to the establishment of SG1
- dates:
  - start: '2025-09-26'
    kind: decision
  subject: ISO/TC 154 Processes, data elements and documents in commerce, industry
    and administration
  title: Adoption of a revision of ISO 34000 with no scope expansion
  identifier: P-2025-02
  considerations:
  - type: considering
    dates:
    - start: '2025-09-26'
      kind: effective
    message: considering that the revision of two parts of ISO 8601 will include new and significant concepts as well as updated definitions of terms and the role of ISO 34000 as a consolidating vocabulary document of the field of date and time
  approvals:
  - type: affirmative
    degree: unanimous
    message: The resolution was adopted by unanimity.
  actions:
  - type: resolves
    message: |
      resolves to revise ISO 34000 (with starting stage 20.00) without scope expansion, and the
      project supports SDG9
    dates:
    - start: '2025-09-26'
      kind: effective
  - type: appoints
    message: |
      Project leader: Mr. Ronald Henry Tse (tse@ribose.com)
    dates:
    - start: '2025-09-26'
      kind: effective
  - type: defines
    message: |
      Development track (36 months): the target date for CD ballot: 2027-04-30, limit date for DIS ballot
      2027-10-01, FDIS submission (if required) 2028-06-30 and the target date for publication is 2028-10-01
    dates:
    - start: '2025-09-26'
      kind: effective
  categories:
  - Resolution related to WG 5
- dates:
  - start: '2025-09-26'
    kind: decision
