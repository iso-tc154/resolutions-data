  - start: '2021-02-06'
    kind: decision
  subject: Processes, data elements and documents in commerce, industry and administration
  title: Adoption of a revision of ISO 9735-10:2014(ed2)4
  identifier: 2021-01
  actions:
  - type: adoption
    message: |
      Appointment of Mr. Anders Grangard (UNECE) as the project leader,
      request ISO/CS to register it as a Working Draft (stage 20.00), and
      adoption of CD ballot for ISO/WD 9735-10 before May 2021. The revision
      period is 18 months, the target date for CD ballot 2021-04-05, and
      target date for DIS ballot 2021-07-30, the target date for FDIS
      submission (if required) 2022-03-28 and the target date for
      publication 2022-06-28.
    dates:
    - start: '2021-02-06'
      kind: effective
