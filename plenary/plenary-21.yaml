    subject: ISO/TC 154 Processes, data elements and documents in commerce, industry and administration
    title: "ISO8601:2000 => 200x (in-depth revision) date and time"
    identifier: 243

    approvals:
      - type: affirmative
        degree: unanimous
        message: Approved

    actions:
      - type: notes
        date_effective: 2003-09-12
        message: notes that the in-depth revision project has been launched in 2000-07; as the 3 years time-frame is over, and as the draft revision is not yet ready for balloting, this work item has been withdrawn last month (2003-07)
      - type: notes
        date_effective: 2003-09-12
        message: notes that the next "ISO periodic review" will take place in 2005
      - type: notes
        date_effective: 2003-09-12
        message: notes the on-going work (see also Resolution 230 and Action 15 above, both open) managed by Mr. L. Visser (NEN/NL): Thanks a lot, Louis !
      - type: confirms
        date_effective: 2003-09-12
        message: confirms its availability to launch a ballot on this draft revision, when available


  - dates:
      - 2003-09-12
    subject: ISO/TC 154 Processes, data elements and documents in commerce, industry and administration
    title: "ISO11180:1993 postal addressing (see also doc. 154n448)"
    identifier: 244

    approvals:
      - type: affirmative
        degree: unanimous
        message: Approved

    actions:
      - type: recalls
        date_effective: 2003-09-12
        message: recalling that trade in goods and services need to identify, in an open environment allowing interoperability, the parties and the location of the commodity, most of which parties and locations having a name and address, processable by all parties and all modes of transport and usable across all syntaxes
      - type: recalls
        date_effective: 2003-09-12
        message: recalling that ISO11180:1993 had been launched by UPU
      - type: recalls
        date_effective: 2003-09-12
        message: recalling core inconsistencies between two ISO/TC154 standards: ISO6422 Layout Key (e.g. 5x35 car.) and ISO11180 (e.g. 6x30 car.)
      - type: notes
        date_effective: 2003-09-12
        message: noting that ISO11180 has not been widely implemented by ISO members
      - type: notes
        date_effective: 2003-09-12
        message: noting that ISO11180 is no longer referenced by UPU (see e.g. the new UPU S42 standard)
      - type: resolves
        date_effective: 2003-09-12
        message: resolves to withdraw ISO11180:1993
      - type: resolves
        date_effective: 2003-09-12
        message: resolves to investigate the possibility of launching an ISO New Work Item (NWI) on name and address (follow-up: see action 19)

    # SECTION 19
    # 1. The ISO/TC154 chair is tasked with the preparatory steps (draft job description and membership) for this possible ISO New Work Item (NWI) on name and address
