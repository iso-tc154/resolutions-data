    and administration
  title: ISO8601:2000 => 200x (in-depth revision) date and time
  identifier: '243'
  considerations:
  - type: noting
    dates:
    - start: '2003-09-12'
      kind: effective
    message: notes that the in-depth revision project has been launched in 2000-07;
      as the 3 years time-frame is over, and as the draft revision is not yet ready
      for balloting, this work item has been withdrawn last month (2003-07)
  - type: noting
    dates:
    - start: '2003-09-12'
      kind: effective
    message: notes that the next "ISO periodic review" will take place in 2005
  - type: noting
    dates:
    - start: '2003-09-12'
      kind: effective
    message: 'notes the on-going work (see also Resolution 230 and Action 15 above,
      both open) managed by Mr. L. Visser (NEN/NL): Thanks a lot, Louis!'
  approvals:
  - type: affirmative
    degree: unanimous
    message: Approved
  actions:
  - type: confirms
    message: confirms its availability to launch a ballot on this draft revision,
      when available
    dates:
    - start: '2003-09-12'
      kind: effective
- dates:
  - start: '2003-09-12'
    kind: decision
  subject: ISO/TC 154 Processes, data elements and documents in commerce, industry
    and administration
  title: ISO11180:1993 postal addressing (see also doc. 154n448)
  identifier: '244'
  considerations:
  - type: recalling
    dates:
    - start: '2003-09-12'
      kind: effective
    message: recalling that trade in goods and services need to identify, in an open
      environment allowing interoperability, the parties and the location of the commodity,
      most of which parties and locations having a name and address, processable by
      all parties and all modes of transport and usable across all syntaxes
  - type: recalling
    dates:
    - start: '2003-09-12'
      kind: effective
    message: recalling that ISO 11180:1993 had been launched by UPU
  - type: recalling
    dates:
    - start: '2003-09-12'
      kind: effective
    message: 'recalling core inconsistencies between two ISO/TC 154 standards: ISO
      6422 Layout Key (e.g. 5x35 car.) and ISO 11180 (e.g. 6x30 car.)

      '
  - type: noting
    dates:
    - start: '2003-09-12'
      kind: effective
    message: noting that ISO 11180 has not been widely implemented by ISO members
  - type: noting
    dates:
    - start: '2003-09-12'
      kind: effective
    message: noting that ISO 11180 is no longer referenced by UPU (see e.g. the new
      UPU S42 standard)
  approvals:
  - type: affirmative
    degree: unanimous
    message: Approved
  actions:
  - type: withdraws
    message: resolves to withdraw ISO 11180:1993
    dates:
    - start: '2003-09-12'
      kind: effective
  - type: investigates
    message: |
      resolves to investigate the possibility of launching an ISO New
      Work Item (NWI) on name and address (follow-up: see action 19)

      Action 19

      1. The ISO/TC 154 chair is tasked with the preparatory steps (draft
        job description and membership) for this possible ISO New Work Item
        (NWI) on name and address
      2. draft job description: [open]

      3. draft membership: this possible NWI could involve the following
        ISO/TC 154 P(active)-members, at least 5 (identified contact
        persons):

        - BE Mr. J.-L. Champion
        - CH Mr. F. Vuilleumier
        - DE Mr. M. Dill
        - GB Ms. S.L. Probert
        - JP Mr. K. Wakaizumi
        - KR Mr. Y.-G. Jung
        - US Ms. M.K. Blantz

      in co-operation with the following ISO/TC 154 L(iaison)-members:
        - UPU (standard S42),
        - CEN/TC331 (standard CEN14142)
        - ISO/TC215 as well as other interested TC’s
        - ISO/IEC JTC1/SC32 as well as other interested SC’s
        - UN/CEFACT Forum: at least TBG, possibly ATG
        - UNECE UNeDocs Project
        - OASIS Management and UBL TC + CIQ TC
        - OAGI
    dates:
    - start: '2003-09-12'
      kind: effective
