resolutions:
  - dates:
      - 2003-09-12
    subject: ISO/TC 154 Processes, data elements and documents in commerce, industry and administration
    identifier: 239

    approvals:
      - type: affirmative
        degree: unanimous
        message: Approved

    actions:
      - type: resolves
        date_effective: 2003-09-12
        message: |
        In the overall framework of current standardisation work for the supply chain security, ISO/TC154 resolves to establish a liaison with:
        - ISO/TC 8 Ships and Marine Technology
        - ISO/TC104 Freight Containers
        - ISO/TC211 Geographic information/Geomatics

        # ISO/TC204 Intelligent Transport Systems is already in liaison with ISO/TC154: see Resolution 215.
        # More info. in ISO/TC154 web (see above, top of cover page), folders g.1 and g.3


