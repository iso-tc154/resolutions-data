    message: |
      ISO/TC 154 resolves (unanimous agreement of P-members present at our
      21st session) to establish a Liaison A (active) with OAGi (see doc.
      154N457 and http://www.openapplications.org/ ), with the following
      OAGi contact persons:

      * Liaison to ISO TC 154: Garret Minakawa, mailto:garret.minakawa@oracle.com
      * CEO: David M. Connelly, mailto:dconnelly@openapplications.org
      * Chief Architect: Mike Rowell, mailto:mrowell@openapplications.org
