  actions:
  - type: resolves
    message: |
      Next ISO/TC 154 (22nd) meeting:

      * Back-to-back meeting with ISO7372MA

      * 4 identified options:
      ** Back-to-back after the UN/CEFACT Forum: 2004-03, Europe?
      ** Back-to-back with OASIS [UBL TC]: 2004-04 2004, Copenhagen?
      ** Standalone meeting: 2004-04, McLean US or Europe (Brussels or London)?
      ** Concurrently with a possible JTC1/SC32 meeting to be held in Switzerland?
    dates:
    - start: '2003-09-12'
      kind: effective
  - type: instructs
    message: |
      ISO/TC 154 instructs the Co-Chairs of ISO7372MA and the Chair of
      ISO/TC 154 to identify the best option and to notify the members in
      time to meet the ISO/TC 154 notification deadline (4 months)
    dates:
    - start: '2003-09-12'
      kind: effective
