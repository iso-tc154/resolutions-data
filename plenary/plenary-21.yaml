  identifier: '239'
  approvals:
  - type: affirmative
    degree: unanimous
    message: Approved
  actions:
  - type: requests
    message: |
      In the overall framework of current standardisation work for the supply chain security, ISO/TC 154 resolves to establish a liaison with:
      - ISO/TC 8 Ships and Marine Technology
      - ISO/TC104 Freight Containers
      - ISO/TC211 Geographic information/Geomatics

      # ISO/TC204 Intelligent Transport Systems is already in liaison with ISO/TC 154: see Resolution 215.
      # More info. in ISO/TC 154 web (see above, top of cover page), folders g.1 and g.3
    dates:
    - start: '2003-09-12'
      kind: effective
