    identifier: 240

    approvals:
      - type: affirmative
        degree: unanimous
        message: Approved

    actions:
      - type: resolves
        date_effective: 2003-09-12
        message: ISO/TC 154 resolves to thank the ISO/TC215 chair for contributing their liaison report (see doc. 154N454) and for identifying a very interesting range of issues for further joint discussions and hopefully successful joint work
      - type: agrees
        date_effective: 2003-09-12
        message: ISO/TC154 welcomes the agreement of the Chairs of ISO/TC 215 and ISO/TC154 to identify any areas of common interest


