  identifier: '270'
  approvals:
  - type: affirmative
    degree: unanimous
    message: Approved
  actions:
  - type: recommends
    message: |
      In accordance with the context and resolutions of the eBusiness MoU
      and its MG, ISO/TC 154 resolves to recommend to the ISO/TC 154 member
      countries and liaison organizations that they should:

      - submit candidate standards for business vocabularies to UN/CEFACT;

      - submit only eBusiness-related candidate implementation
      methodologies, specifications and guidelines based on the UN/CEFACT
      Core Component Technical Specification (ISO/TS 15000-5) for
      consideration as future ISO publications through ISO/TC 154;

      - implement the UN/CEFACT Core Component Technical Specification
      (ISO/TS 15000-5).
    dates:
    - start: '2004-09-10'
      kind: effective
