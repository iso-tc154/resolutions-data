      - type: resolves
        date_effective: 2004-09-10
        message: |
        ISO/TC154, noting that the chair and secretary duty of Mr. Vuilleumier ends in December 2006, resolves
        - to thank Mr. Vuilleumier for agreeing to fulfil these duties for two more years, up to end of 2008 
        - to request Mr. Vuilleumier to identify which ISO/TC154 P-member could, in due time, take over these duties


