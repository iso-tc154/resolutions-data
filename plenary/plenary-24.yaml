resolutions:
  - dates:
      - 2006-03-22
    subject: ISO/TC 154 Processes, data elements and documents in commerce, industry and administration
    identifier: 266

    approvals:
      - type: affirmative
        degree: unanimous
        message: Approved

    actions:
      - type: welcomes
        date_effective: 2004-09-10
        message: ISO/TC154 welcomes the preparatory work of the TDED Joint MA Secretary with the ISO 20022 RA, to identify possible joint work items concerning e.g. registration, correlation, maintenance and interoperability issues


  - dates:
      - 2006-03-22
    subject: ISO/TC 154 Processes, data elements and documents in commerce, industry and administration
    identifier: 267

    approvals:
      - type: affirmative
        degree: unanimous
        message: Approved

    actions:
      - type: confirms
        date_effective: 2004-09-10
        message: |
        The ISO/TC154 suite of ISO/TS 15000 ebXML specifications in themselves comprise a valuable form of web services.
        ISO/TC154 being aware of the establishment of a JTC1 Web Services Study Group, is eager to ensure to be actively involved in the discussion. Therefore ISO/TC154 confirms its need to be in active liaison with the JTC1 Web Services Study Group.

        # F. Vuilleumier (ISO/TC154 chair) to secure with Scott Jameson (JTC1 chair) that this liaison is formally established.


