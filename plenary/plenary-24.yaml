        date_effective: 2004-09-10
        message: ISO/TC154 resolves to create a Working group to maintain the ISO/TS15000-5 CCTS, in close liaison with UN/CEFACT TMG


  - dates:
      - 2006-03-22
    subject: ISO/TC 154 Processes, data elements and documents in commerce, industry and administration
    identifier: 269

    approvals:
      - type: affirmative
        degree: unanimous
        message: Approved

    actions:
      - type: resolves
        date_effective: 2004-09-10
        message: ISO/TC154 resolves to request the establishment of a formal liaison between the ISO/TC154 project team for ISO/TS 15000-5 CCTS and ISO/IEC JTC 1/SC32 (WG1 & 2). The purpose of this liaison is to avoid possible duplication of efforts and the publication of conflicting specifications


  - dates:
      - 2006-03-22
    subject: ISO/TC 154 Processes, data elements and documents in commerce, industry and administration
    identifier: 270

    approvals:
      - type: affirmative
        degree: unanimous
        message: Approved

    actions:
      - type: resolves
        date_effective: 2004-09-10
        message: |
        In accordance with the context and resolutions of the eBusiness MoU and its MG, ISO/TC154 resolves to recommend to the ISO/TC154 member countries and liaison organizations that they should:
        - submit candidate standards for business vocabularies to UN/CEFACT;
        - submit only eBusiness-related candidate implementation methodologies, specifications and guidelines based on the UN/CEFACT Core Component Technical Specification (ISO/TS 15000-5) for consideration as future ISO publications through ISO/TC154;
        - implement the UN/CEFACT Core Component Technical Specification (ISO/TS 15000-5).


  - dates:
      - 2006-03-22
    subject: ISO/TC 154 Processes, data elements and documents in commerce, industry and administration
    identifier: 271

    approvals:
      - type: affirmative
        degree: unanimous
        message: Approved

    actions:
      - type: resolves
        date_effective: 2004-09-10
        message: It is critically important that all member organizations who have maintenance responsibility of ISO/TC154 standards fulfil their responsibilities.
      - type: recognises
        date_effective: 2004-09-10
        message: ISO/TC154 recognized and appreciates the update provided by OASIS during the March 2006 forum. TC154 acknowledges that OASIS has committed to update their standards contributions, following a schedule consistent with the needs of OASIS, the originating OASIS TC, ISO/TC154 and the broader user community
      - type: resolves
        date_effective: 2004-09-10
        message: ISO/TC154 resolves to request that OASIS continue to keep this TC abreast of submission plans to include projected timelines, for updates to all contributed standards.
      - type: resolves
        date_effective: 2004-09-10
        message: ISO/TC154 also resolves that all other contributors of specifications to ISO/TC154 who retain maintenance responsibility do likewise


