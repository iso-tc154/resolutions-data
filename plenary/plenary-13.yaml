  actions:
  - type: resolves
    message: 'ISO/TC 154 resolves to establish an editing committee for the revision
      of ISO 9735, to request Don Trafford to serve as chair of this editing committee
      and Bernd Boesler as its secretary.

      '
    dates:
    - start: '1997-06-12'
      end: '1997-06-13'
      kind: effective
  - type: requests
    message: 'The chair of the editing committee shall in consulation with his secretary
      propose the core membership and set a date for a first meeting of the editing
      committee respecting the time consideration as specified in the ISO Directives.

      '
