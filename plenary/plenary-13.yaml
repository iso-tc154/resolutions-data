  actions:
  - type: recommends
    message: 'ISO/TC 154 resolves to recommend that changes to the ISO IEC UN/ECE
      MoU be considered.

      '
    dates:
    - start: '1997-06-12'
      end: '1997-06-13'
      kind: effective
  - type: recommends
    message: |
      In this regard ISO/TC 154 will establish an ad hoc group which will work electronically to analyse the report from HLSG on CALS with respect to ISO/TC 154.

      Members of the ad hoc group are:
      Ingeborg Burger-Balogh
      Hartmut Hermes
      Denis Hill
      Alain Thienot
      Peter Wilson
