      kind: effective
    message: ISO/TC 154 recognises that ISO TMB has not yet decided that TC 154 is
      the appropiate TC to deal with the BSR.
  approvals:
  - type: affirmative
    degree: unanimous
    message: Unanimous
  actions:
  - type: decides
    message: However, in order to provide initial support, ISO/TC 154 has decided
      to initiate preliminary work items at stage 0 (zero) relating to the BSR. ISO/TC
      154 will provide the results of its studies to whichever TC is considered appropriate
      for the subject by the TMB
