  identifier: '138'
  message: ISO/TC 154 resolves that even though there will be a new version 4 of ISO
    9735 in autumn 1998, the current version 3 (ISO 9735 1st edition with amendments
    1 and 2) will still have to be a retained edition, as there will be on-going users
    for that version, and requests ISO/CS to take the necessary steps.
