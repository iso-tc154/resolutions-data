      - 1998-03-13
    identifier: 141

    approvals:
      - type: affirmative
        degree: unanimous
        message: Unanimous

    considerations:
      - type: noting
        date_effective:
          start: 1998-03-12
          end: 1998-03-13
        message: in relation to the BSR Project

    actions:
      - type: resolves
        date_effective:
          start: 1998-03-12
          end: 1998-03-13
        message: the name of the BSR be changed to Basic Semantics Register,

      - type: resolves
        date_effective:
          start: 1998-03-12
          end: 1998-03-13
        message: it accepts the JTC1 resolution with regard to including data element values in the BSR; to make the content globally available in an open, public environment

      - type: encourages
        date_effective:
          start: 1998-03-12
          end: 1998-03-13
        message: encourage other TCs to submit their data elements in their standards to the BSR for registration.


  - dates:
      - 1998-03-12
      - 1998-03-13
    identifier: 142

    approvals:
      - type: affirmative
        degree: unanimous
        message: Unanimous

    considerations:
      - type: noting
        date_effective:
          start: 1998-03-12
          end: 1998-03-13
        message: in relation to the BSR system

    actions:
      - type: requests
        date_effective:
          start: 1998-03-12
          end: 1998-03-13
        message: |
          Denis Hill prepare a maximum 2 page summary of the BSR system requirements for submission to the three identified system providers - US/EPA, INSEE (France) and the Czech standards body.

      - type: requests
        date_effective:
          start: 1998-03-12
          end: 1998-03-13
        message: |
          the 3 identified system providers should send their offers and business plans to Denis Hill by the end of April 1998.

      - type: requests
        date_effective:
          start: 1998-03-12
          end: 1998-03-13
        message: |
          that an ad hoc group be set up to evaluate these offers. Names of candidates to be submitted to Denis Hill, e-mail: hill@iso.ch, by the 20th March 1998.

      - type: requests
        date_effective:
          start: 1998-03-12
          end: 1998-03-13
        message: |
          that the recommendation of the ad hoc group be made available electronically to the P-members of TC/154, and that the choice of the eventual provider be handled electronically by the end of June 1998.

      - type: requests
        date_effective:
          start: 1998-03-12
          end: 1998-03-13
        message: |
          the 3 identified systems providers should jointly consider how they could collaborate in providing a distributed registration authority service, once the decision has been taken as to the chosen solution


