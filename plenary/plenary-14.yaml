        date_effective:
          start: 1998-03-12
          end: 1998-03-13
        message: ISO/TC 154 resolves that the two new work item proposals on the Rules, Guidelines and Methodology for the BSR, and the Content be sent out for letter ballot. The Rules document will include the modifications agreed upon covering the name change and the terminology alignment with that in ISO/IEC 11179


  - dates:
      - 1998-03-12
      - 1998-03-13
    identifier: 145

    approvals:
      - type: affirmative
        degree: unanimous
        message: Unanimous

    considerations:
      - type: noting
        date_effective:
          start: 1998-03-12
          end: 1998-03-13
        message: |
          notes that this recommendation is in line with JTC1/SC30 resolution 1997/1

    actions:
      - type: resolves
        date_effective:
          start: 1998-03-12
          end: 1998-03-13
        message: |
        ISO/TC 154 resolves that a recommendation should be developed by the TC154 secretariat for the ISO/TMB proposing the setting up of a single ISO technical committee covering the meta standards and the implementation level standards in support of EDI/EC. This would group the existing ISO/TC154 with ex JTC1/SC14 and SC30. It would have the impact of streamlining the standardization process, including positive cost and resource impacts, as well as providing a single focal point for ISO on EDI/EC matters in the ISO/IEC/UN-ECE MoU.


  - dates:
