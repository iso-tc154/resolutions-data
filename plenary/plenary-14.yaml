resolutions:
  - dates:
      - 1998-03-12
      - 1998-03-13
    identifier: 138

    approvals:
      - type: affirmative
        degree: unanimous
        message: Unanimous

    considerations:
      - type: considering
        date_effective:
          start: 1998-03-12
          end: 1998-03-13
        message: even though there will be a new version 4 of ISO 9735 in autumn 1998, the current version 3 (ISO 9735 1st edition with amendments 1 and 2) will still have to be a retained edition, as there will be on-going users for that version

    actions:
      - type: requests
        date_effective:
          start: 1998-03-12
          end: 1998-03-13
        message: requests ISO/CS to take the necessary steps.

    message: ISO/TC 154 resolves that even though there will be a new version 4 of ISO 9735 in autumn 1998, the current version 3 (ISO 9735 1st edition with amendments 1 and 2) will still have to be a retained edition, as there will be on-going users for that version, and requests ISO/CS to take the necessary steps.


  - dates:
      - 1998-03-12
      - 1998-03-13
    identifier: 139

    approvals:
      - type: affirmative
        degree: unanimous
        message: Unanimous

    actions:
      - type: establishes
        date_effective:
          start: 1998-03-12
          end: 1998-03-13
        message: |
        ISO/TC 154 resolves that an ad hoc group be established to prepare a procedure for the maintenance and distribution of service elements (segments, composite data elements, data elements and codes). This ad hoc group should complete its work by the end of June 1998 so that the procedure will be in place with the publication of the new version 4 of ISO 9735 in autumn 1998.
        The currently identified members of the ad hoc group are: Jean Kubler, Jean-Francois Legendre, Henry Schlieper, Francois Vuilleumier. Other P-members will be requested to nominate experts to Mr. Legendre, convenor - e-mail: legendre@compuserve.com. The work will be handled electronically and not via meetings.


