    approvals:
      - type: affirmative
        degree: unanimous
        message: Unanimous

    considerations:
      - type: noting
        date_effective:
          start: 1998-03-12
          end: 1998-03-13
        message: |
          having noted the ISO/TC 154 US TAG position with regard to the extended MoU, and in particular, the sentence « We are aware that the ISO/TMB also agreed with not extending the MoU to include CALS »

    actions:
      - type: resolves
        date_effective:
          start: 1998-03-12
          end: 1998-03-13
        message: ISO/TC 154 have concluded that their interpretation is incorrect. ISO/TC 154 accordingly resolves that ISO/CS responds officially to the US TAG clearly setting out the correct TMB position

