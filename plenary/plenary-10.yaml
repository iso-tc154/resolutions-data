        - ISO/CD 6760 Documents and data elements in administration, commerce and industry - Vocabulary (reg.: 79-02)
        - ISO/CD 10886 Interprofessional vocabulary of tourism and leisure (reg.: 83-04)
        - ISO/NP 13183 Envelopes - Dimensions and position of the transparent panel (reg.: 88-02)
        - ISO/NP 13185 Envelopes - Dimensions and location of transparent windows (reg.: 88-02)
        - ISO/NP 13186 Issued documents (reg.: 83-04)
        - ISO/NP 13187 Representation of tourism data elements for data interchange (reg.: 83-04)
        
        This should be done in accordance with the Technical Management Board decisions taken at the meeting on 1995-05-12/13 by letter ballot before 1995-12-31       
        
        
