      - 1995-09-01
    subject: ISO/TC 154 "Documents and Data Elements in Administration, Commerce and Industry"
    identifier: 90
    
    approvals:
      - type: affirmative
        degree: unanimous
        message: UNANIMOUS

    actions:
      - type: directs
        date_effective:
          start: 1995-08-31
          end: 1995-09-01
        message: ISO/TC 154 directs its secretariat to enforce Annex A.2 of the Memorandum of Understanding (MoU) between IEC, ISO and UN/ECE concerning standardization in the field of EDI and Open-edi
      - type: asks
        date_effective:
          start: 1995-08-31
          end: 1995-09-01
        message: TC 154 asks its secretariat to undertake the necessary steps to fulfill the requirements of this annex
      - type: asks
        date_effective:
          start: 1995-08-31
          end: 1995-09-01
        message: ISO/TC 154 asks its secretariat to inform all members of the collaborative ISO-UN/ECE activity in the field of EDIFACT application level syntax (ISO 9735) and to ask for the nomination of experts for the meeting of the joint group (Geneva 1995-11-27/12-01)

        # Annex A.2 reads
        # "Recognizing that the standardization of syntaxes for edi is broader than EDIFACT, it is recognized that ISO and IEC are the more appropiate organizations for the development and maintenance of standardized syntaxes for electronic data interchange. However, in the case of the EDIFACT application level syntax (ISO 9735), including its interactive version and associated security, it is understood that its development and maintenance is a collaborative ISO-UN/ECE activity, to be carried out in a joint group, the secretariat of which is to be provided by ISO and the chair to be provided by UN/ECE WP.4. The results of the work of the joint group will be submitted for parallel approval in both ISO and UN/ECE and will be published jointly by ISO and UN/ECE."
        

