    actions:
      - type: directs
        date_effective:
          start: 1995-08-31
          end: 1995-09-01
        message: |
        TC 154 directs its secretariat to review, maintain and establish offical liaisons with bodies within and outside ISO. These include but are not limited to:
        BSR, JTC 1 and its relevant SCs, concerned ISO/TCs (e.g. TC 68, TC 184 and TC 46), and other relevant EDI organisations (e.g. UN/ECE and CCC)
        

  - dates: 
