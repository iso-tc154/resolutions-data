- dates:
  - start: '2024-10-25'
    kind: decision
  subject: ISO/TC 154
  title: Establishment of new WG with the title of "Standardization content"
  identifier: P-2024-04
  actions:
  - type: resolves
    message: |
      resolves to establish a new Working Group with the title
      "standardization content" and appoint Mr. Ronald Henry Tse as WG
      convener until the end of 2027, and assign ISO 36100 and ISO 36200 in
      it when the appropriate stage reached
    dates:
    - start: '2024-10-25'
      kind: effective
  categories:
  - Resolutions related to the establishment of WG 4
- dates:
  - start: '2024-10-25'
    kind: decision
  subject: ISO/TC 154
  title: Initiate revisions of ISO 8601-1:2019 and ISO 8601-2:2019
  identifier: P-2024-05
  actions:
  - type: resolves
    message: |
      resolves to initiate the revisions of ISO 8601-1 and ISO 8601-2 to
      incorporate published Amendments and errata
    dates:
    - start: '2024-10-25'
      kind: effective
  - type: requests
    message: |
      requests ISO/CS to register them as WD stage 20.00 with 36 months
      development period, with following target dates - CD ballot
      2025-07-30, DIS ballot 2026-06-30, FDIS submission (if required)
      2027-04-30 and publication is 2027-10-30
    dates:
    - start: '2024-10-25'
      kind: effective
  - type: appoints
    message: |
      appoint Mr. Ronald Henry Tse (Calconnect) as the project leader of
      these two projects. The projects will support SDG 9 and without scope
      modification
    dates:
    - start: '2024-10-25'
      kind: effective
  categories:
  - Resolution related to WG 5
- dates:
  - start: '2024-10-25'
    kind: decision
  subject: ISO/TC 154
