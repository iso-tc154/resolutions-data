- dates:
  - start: '2024-10-25'
    kind: decision
  subject: ISO/TC 154
  title: |
    Initiate the fast-track procedure for ISO 20197-2 "Buy-Ship-Pay Reference
    Data Model - Part 2 Core Components Business Document Assembly (CCBDA)"
    for fast-track into DIS ballot as per clause F.2 of ISO/IEC Directives,
    Part 1"
  identifier: P-2024-09
  actions:
  - type: resolves
    message: |
      resolves to accept a UNECE published deliverable as ISO 20197-2 into
      DIS ballot via the fast-track procedure outlined in ISO/IEC
      Directives, Part 1, F.2.1.1
    dates:
    - start: '2024-10-25'
      kind: effective
  - type: appoints
    message: |
      appoint Ms. Sue Probert as the co-project leader from ISO side and
      request UNECE to appoint the co-project leader from UNECE side. The
      development period of this project is 24 months with following target
      dates - DIS ballot 2025-6-30, FDIS submission (if required)
      2026-05-30 and the target date for publication is 2026-11-30
    dates:
    - start: '2024-10-25'
      kind: effective
  categories:
  - Resolutions related to JWG9
