resolutions:
- dates:
  - start: '2024-10-25'
    kind: decision
  subject: ISO/TC 154
  title: Initiate a TR project "Syntax implementation guidance of ISO 9735-11"
  identifier: P-2024-01
  actions:
  - type: resolves
    message: |
      resolves to approve a Technical Report (TR) project titled Syntax
      Implementation Guidance of ISO 9735-11, with the appointment of Anders
      Grangard from UNECE as the project leader. The target date for the
      Committee Draft (CD) ballot is set for 2025-05-30, the Draft Technical
      Report (DTR) ballot for 2025-10-30, and the target publication date
      for 2026-11-30
    dates:
    - start: '2024-10-25'
      kind: effective
  categories:
  - Resolution related to JWG 1
- dates:
  - start: '2024-10-25'
    kind: decision
  subject: ISO/TC 154
  title: Initiate NWIP ballot for ISO/PWI 36100
  identifier: P-2024-02
