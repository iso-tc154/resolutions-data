  - type: requests
    message: |
      Having identified few errors in ISO 7372:2005 Trade Data Elements Directory, ISO/TC 154 resolves to ask the Joint ISO 7372 - UNTDED MA to draft a corrigendum. The Task Force to finalize this draft will include:

      - François Vuilleumier (convenor)
      - Sue Probert
      - Freddy De Vos
      - Henk van Maaren
      - Petr Wallenfels
      This Task Force, working with UN/CEFACT TBG, shall identify which TBG Work Group(s) shall process all comments that cannot be addressed by the corrigendum.
