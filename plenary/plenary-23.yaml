  - type: resolves
    message: |
      In accordance with the eBusiness MoU, ISO/TC 154 resolves to recommend to the ISO/TC 154 member countries and liaison organizations that they should:

      - submit candidate standards for business vocabularies to UN/CEFACT;
      - submit only eBusiness-related candidate implementation methodologies, specifications and guidelines based on the Core Component Technical Specification (ISO/TS 15000) for consideration as future ISO publications through ISO/TC 154;
      - implement the UN/CEFACT Core Component Technical Specification (ISO/TS 15000) and the UN/CEFACT XML naming and design rules.
    dates:
    - start: '2004-09-23'
      kind: effective
