  - dates:
      - 2011-09-14
    subject: ISO/TC 154 Processes, data elements and documents in commerce, industry and administration
    identifier: 318

    approvals:
      - type: affirmative
        degree: unanimous
        message: Approved unanimously

    actions:
      - type: requests
        date_effective: 2011-09-14
        message: |
          ISO/TC 154 resolves to request the ebMoU/MG to endorse TC154’s action
          - To note that the new ISO28000 series standards contradict and are misaligned with other established ISO and UN standards;
          - To note that this is a breach of one of the principal rules of ISO standards;
          - To note that ISO/TC 8 has not been responding to requests of the ebMoU/MG to clarify the situation;
          - Request ISO/TMB to act on this situation – to ensure that TC8 does not publish standards without due consultation with other TCs and acknowledged liaison organizations.
          - Request ISO/TMB to suspend the work on the ISO 28000 series and consider the withdrawal of its published standards should TC 8 continue to work on this topic without the due consultation of other groups


