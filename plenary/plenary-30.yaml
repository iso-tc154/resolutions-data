    actions:
      - type: acknowledges
        date_effective: 2011-09-14
        message: Acknowledge the deliverable of ISO/NP TS 17369 to become a full ISO standard;
      - type: accepts
        date_effective: 2011-09-14
        message: Accept the latest draft delivered by WG2 as a Committee Draft;
      - type: creates
        date_effective: 2011-09-14
        message: Install an ad-hoc working group with the task to deliver a DIS 17369 to the TC154 secretariat and invite TC 154 members to participate;
      - type: appoints
        date_effective: 2011-09-14
        message: Install Mr Chris Nelson from the United Kingdom as Project leader

    message: |
      ISO/TC 154 resolves to:
      - Acknowledge the deliverable of ISO/NP TS 17369 to become a full ISO standard;
      - Accept the latest draft delivered by WG2 as a Committee Draft;
      - Install an ad-hoc working group with the task to deliver a DIS 17369 to the TC154 secretariat and invite TC 154 members to participate;
      - Install Mr Chris Nelson from the United Kingdom as Project leader


