resolutions:
  - dates:
      - 2010-05-04
    subject: ISO/TC 154 Processes, data elements and documents in commerce, industry and administration
    title: "ISO 15000-5"
    identifier: 302
    
    actions:
      - type: resolves
        date_effective: 2009-09-25
        message: ISO/TC 154 resolves to ask ISO to publish ISO 15000-5 including corrigenda as approved at the TC154 meeting in 2008-11 (Brussels).
        
        
