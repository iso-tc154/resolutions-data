  title: Encouragement the use of ISO 8601 series
  identifier: 2018-03
  considerations:
  - type: considering
    dates:
    - start: '2018-10-11'
      end: '2018-10-12'
      kind: effective
    message: considering the ISO 8601 series has already been submitted to ISO/CS
      for FDIS ballot and will be published as an International Standard (IS)
  - type: considering
