  title: 'Adoption of ISO/PWI 9735-11 “Electronic data interchange for administration,
    commerce and transport (EDIFACT) - Part 11: Version 3 compatible profile for Version
    4 of ISO 9735”'
  identifier: 2018-01
  considerations:
  - type: considering
    dates:
    - start: '2018-10-11'
      end: '2018-10-12'
      kind: effective
    message: considering the presentation report status of the project from GS1 and
      UNECE
  - type: considering
    dates:
    - start: '2018-10-11'
      end: '2018-10-12'
      kind: effective
    message: considering the interoperability between the version 3 and version 4
      of ISO 9735
  approvals:
  - type: affirmative
    degree: unanimous
    message: The resolution was taken by unanimity
  actions:
  - type: adopts
    message: 'resolves to adopt ISO/PWI 9735-11 on “Electronic data interchange for
      administration, commerce and transport (EDIFACT) - Part 11: Version 3 compatible
      profile for Version 4 of ISO 9735”

      '
