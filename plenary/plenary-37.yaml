  title: Extension of one year for the time deadline of ISO 21981 until 2020-10-04
  identifier: 2018-14
  considerations:
  - type: considering
    dates:
    - start: '2018-10-11'
      end: '2018-10-12'
      kind: effective
    message: considering the length of time it took to appoint a new project leader
      for ISO/WD 21981 after the resignation of the previous project leader (Klaus)
  - type: considering
    dates:
    - start: '2018-10-11'
      end: '2018-10-12'
      kind: effective
    message: considering the lack of input from experts of the MoU/MG and ISO/TC 154
      to the project since the resignation of Klaus
  - type: considering
    dates:
    - start: '2018-10-11'
      end: '2018-10-12'
      kind: effective
    message: considering two normative references standards ISO 25964-1:2011 and 25964-2:2013
      need to contact with ISO/TC46 or ISO/CS to be provided for the project leader
      to ensure compliance
  approvals:
  - type: affirmative
    degree: unanimous
    message: The resolution was taken by unanimity
  actions:
  - type: resolves
    message: resolves to extend the publication deadline (stage 60.60) of ISO 21981
      by one year until 2020-10-04 to allow the project leader to move forward with
      the project
    dates:
    - start: '2018-10-26'
      kind: effective
