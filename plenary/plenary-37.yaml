  title: Adoption of a PWI for the project “Alignment between ISO 7372, UN/EDIFACT
    EDED+UNCL and UN/CEFACT/CCL”
  identifier: 2018-24
  considerations:
  - type: considering
    dates:
    - start: '2018-10-11'
      end: '2018-10-12'
      kind: effective
    message: considering that ISO7372 UN/EDIFACT EDED+UNCL, UN/CEFACT/CCL are used
      for different but related purposes and they share a number of significant semantics,
      and the current lack of full alignment across these libraries causes confusion
      and impedes data standardization
  - type: considering
    dates:
    - start: '2018-10-11'
      end: '2018-10-12'
      kind: effective
    message: considering the past input to the project from BSI and UNECE
  approvals:
  - type: affirmative
    degree: unanimous
    message: The resolution was taken by unanimity
  actions:
  - type: resolves
    message: Resolves to adopt a PWI on “Alignment between ISO 7372, UN/EDIFACT EDED+UNCL
      and UN/CEFACT/CCL”,
    dates:
    - start: '2018-10-26'
      kind: effective
  - type: resolves
    message: requests BSI to prepare the final draft for NWIP ballot
    dates:
    - start: '2018-10-26'
      kind: effective
  categories:
  - Resolutions related to ISO 7372(UNTDED) JMA
