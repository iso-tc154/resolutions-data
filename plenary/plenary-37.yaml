  title: secretariat of ISO/TC 154/JWG 1 remaining with DIN until the end of next
    year
  identifier: 2018-02
  considerations:
  - type: considering
    dates:
    - start: '2018-10-11'
      end: '2018-10-12'
      kind: effective
    message: considering the announcement from DIN to relinquish the secretariat of
      JWG 1
  - type: considering
    dates:
    - start: '2018-10-11'
      end: '2018-10-12'
      kind: effective
    message: considering that volunteers from UNECE and SAC (GS1 China) have expressed
      willingness to take over the JWG 1 secretariat role but with unconfirmed commitment
  approvals:
  - type: affirmative
    degree: unanimous
    message: The resolution was taken by unanimity
