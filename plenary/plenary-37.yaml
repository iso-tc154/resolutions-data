    - start: '2018-10-11'
      end: '2018-10-12'
      kind: effective
    message: considering the resolution 2016-05 “encouragement the use of ISO 8601
      series”
  approvals:
  - type: affirmative
    degree: unanimous
    message: The resolution was taken by unanimity
  actions:
  - type: encourages
    message: resolves to encourage Standards Development Organizations (SDOs) and
      others who use ISO 8601 to determine if any alignment is necessary for the adoption
      of the new version of ISO 8601-1 and ISO 8601-2 in their standards, specifications
      and recommendations
    dates:
    - start: '2018-10-11'
      end: '2018-10-12'
      kind: effective
  - type: requests
    message: requests ISO/CS for assistance in encouraging use of the updated ISO
      8601 series amongst user communities and ISO members.
