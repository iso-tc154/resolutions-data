- dates:
  - start: '2013-10-25'
    kind: decision
  subject: ISO/TC 154 Processes, data elements and documents in commerce, industry
    and administration
  title: Retain ISO 7372:2005 (Ed. 3) after its revision
  identifier: 005-2013
  considerations:
  - type: recognizing
    dates:
    - start: '2013-10-28'
      kind: effective
    message: recognizing that there is still a user/business need for ISO 7372:2005
      (Ed. 3) after its next revision,
  approvals:
  - type: affirmative
    degree: unanimous
    message: The resolution was taken by unanimity
  actions:
  - type: requests
    message: requests ISO/TMB to retain ISO 7372:2005 (Ed. 3) once the next revision
      has been published.
    dates:
    - start: '2013-10-28'
      kind: effective
- dates:
  - start: '2013-10-25'
    kind: decision
  subject: ISO/TC 154 Processes, data elements and documents in commerce, industry
    and administration
  title: Withdrawal of ISO TS 15000 parts 1, 2, 3 and 4
  identifier: 006-2013
  considerations:
  - type: considering
    dates:
    - start: '2013-10-28'
      kind: effective
    message: considering the output of the systematic reviews on ISO/TS 15000-1, -2,
      -3 and -4;
  - type: recognizing
    dates:
    - start: '2013-10-28'
      kind: effective
    message: recognizing the fact that the content of all four TS documents are outdated
      and that repeated requests to OASIS to submit their published newer versions
      were not successful;
  approvals:
  - type: affirmative
    degree: unanimous
    message: The resolution was taken by unanimity
  actions:
  - type: resolves
    message: resolves to withdraw all 4 parts, with the option to reinstate these
      parts with newer versions when these are received from OASIS.
    dates:
    - start: '2013-10-28'
      kind: effective
- dates:
  - start: '2013-10-25'
    kind: decision
  subject: ISO/TC 154 Processes, data elements and documents in commerce, industry
    and administration
  title: Registration ISO 14533-1 as DIS
  identifier: 007-2013
  considerations:
  - type: considering
    dates:
    - start: '2013-10-28'
      kind: effective
    message: considering that a first draft for the revision of ISO 14533-1 is available,
  approvals:
  - type: affirmative
    degree: unanimous
    message: The resolution was taken by unanimity
  actions:
  - type: resolves
    message: resolves to register ISO 14533-1 as a Draft International Standard (DIS
      – stage 40.00) once a NWI has been adopted.
    dates:
    - start: '2013-10-28'
      kind: effective
- dates:
  - start: '2013-10-25'
    kind: decision
  subject: ISO/TC 154 Processes, data elements and documents in commerce, industry
    and administration
  title: Encouragement MoU-eB/MG
  identifier: '008-2013'
  approvals:
  - type: affirmative
    degree: unanimous
    message: The resolution was taken by unanimity
  actions:
  - type: encourages
    message: encourages the MoU-eB/MG to focus on its core activities to address overlaps
      and duplications, and encourages the signatories to ensure that they act on
      identified issues in a speedy manner, and in addition encourages the MoU-eB/MG
      members to participate fully during the entire course of the meeting to ensure
      that coordination can take place within the membership.
    dates:
    - start: '2013-10-28'
      kind: effective
