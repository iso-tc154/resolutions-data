- dates:
  - start: '2013-10-25'
    kind: decision
  subject: ISO/TC 154 Processes, data elements and documents in commerce, industry
    and administration
  title: Establishment of ISO/TC 154/WG 5
  identifier: 003-2013
  considerations:
  - type: considering
    dates:
    - start: '2012-10-12'
      kind: effective
    message: considering that project ISO/PWI 8601-2 has not been assigned to a WG,
      and
  - type: considering
    dates:
    - start: '2012-10-12'
      kind: effective
    message: continuous maintenance work on ISO 8601:2004 is needed,
  approvals:
  - type: affirmative
    degree: unanimous
    message: The resolution was taken by unanimity
  actions:
  - type: resolves
    message: resolves to establish ISO/TC 154/WG 5 with the following title 'Representation
      of dates and times', to take on the work related to the 8601 deliverables.
    dates:
    - start: '2013-10-28'
      kind: effective
- dates:
  - start: '2013-10-25'
