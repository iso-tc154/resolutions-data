metadata:
  title: Resolutions of the 32th plenary meeting
  date: 2013-10-28
  source: Secretariat

resolutions:
  - dates:
      - 2013-10-25
    title: "Establishment of ISO/TC 154/WG 5"
    subject: ISO/TC 154 Processes, data elements and documents in commerce, industry and administration
    identifier: 003-2013

    approvals:
      - type: affirmative
        degree: unanimous
        message: The resolution was taken by unanimity

    considerations:
      - type: considering
        date_effective: 2012-10-12
        message: considering that project ISO/PWI 8601-2 has not been assigned to a WG, and

      - type: considering
        date_effective: 2012-10-12
        message: continuous maintenance work on ISO 8601:2004 is needed,

    actions:
      - type: resolves
        date_effective: 2013-10-28
        message: resolves to establish ISO/TC 154/WG 5 with the following title 'Representation of dates and times', to take on the work related to the 8601 deliverables.

  - dates:
      - 2013-10-25
    title: "Appointment of Mr. Klaus-Dieter Naujok as Convenor of ISO/TC 154/WG 5"
    subject: ISO/TC 154 Processes, data elements and documents in commerce, industry and administration
    identifier: 004-2013

    approvals:
      - type: affirmative
        degree: unanimous
        message: The resolution was taken by unanimity

    actions:
      - type: decides
        date_effective: 2013-10-28
        message: decides to appoint Mr. Klaus-Dieter Naujok as Convenor of Working Group 5, effective immediately.

  - dates:
      - 2013-10-25
    title: "Retain ISO 7372:2005 (Ed. 3) after its revision"
    subject: ISO/TC 154 Processes, data elements and documents in commerce, industry and administration
    identifier: 005-2013

    approvals:
      - type: affirmative
        degree: unanimous
        message: The resolution was taken by unanimity

    considerations:
      - type: recognizing
        date_effective: 2013-10-28
        message: recognizing that there is still a user/business need for ISO 7372:2005 (Ed. 3) after its next revision,

    actions:
      - type: requests
        date_effective: 2013-10-28
        message: requests ISO/TMB to retain ISO 7372:2005 (Ed. 3) once the next revision has been published.

  - dates:
      - 2013-10-25
    title: "Withdrawal of ISO TS 15000 parts 1, 2, 3 and 4"
    subject: ISO/TC 154 Processes, data elements and documents in commerce, industry and administration
    identifier: 006-2013

    approvals:
      - type: affirmative
        degree: unanimous
        message: The resolution was taken by unanimity

    considerations:
      - type: considering
        date_effective: 2013-10-28
        message: considering the output of the systematic reviews on ISO/TS 15000-1, -2, -3 and -4;

      - type: recognizing
        date_effective: 2013-10-28
        message: recognizing the fact that the content of all four TS documents are outdated and that repeated requests to OASIS to submit their published newer versions were not successful;

    actions:
      - type: resolves
        date_effective: 2013-10-28
        message: resolves to withdraw all 4 parts, with the option to reinstate these parts with newer versions when these are received from OASIS.

  - dates:
      - 2013-10-25
    title: "Registration ISO 14533-1 as DIS"
    subject: ISO/TC 154 Processes, data elements and documents in commerce, industry and administration
    identifier: 007-2013

    approvals:
      - type: affirmative
        degree: unanimous
        message: The resolution was taken by unanimity

    considerations:
      - type: considering
        date_effective: 2013-10-28
        message: considering that a first draft for the revision of ISO 14533-1 is available,

    actions:
      - type: resolves
        date_effective: 2013-10-28
        message: resolves to register ISO 14533-1 as a Draft International Standard (DIS – stage 40.00) once a NWI has been adopted.


  - dates:
      - 2013-10-25
    title: "Encouragement MoU-eB/MG"
    subject: ISO/TC 154 Processes, data elements and documents in commerce, industry and administration
    identifier: 008-2013

    approvals:
      - type: affirmative
        degree: unanimous
        message: The resolution was taken by unanimity

    actions:
      - type: encourages
        date_effective: 2013-10-28
        message: encourages the MoU-eB/MG to focus on its core activities to address overlaps and duplications, and encourages the signatories to ensure that they act on identified issues in a speedy manner, and in addition encourages the MoU-eB/MG members to participate fully during the entire course of the meeting to ensure that coordination can take place within the membership.


  - dates:
      - 2013-10-25
    title: "Adoption of a PWI for the development of ISO/TR 9735-11"
    subject: ISO/TC 154 Processes, data elements and documents in commerce, industry and administration
    identifier: 009-2013

    approvals:
      - type: affirmative
        degree: unanimous
        message: The resolution was taken by unanimity

    considerations:
      - type: considering
        date_effective: 2013-10-28
        message: considering the status report of its JWG1

    actions:
      - type: resolves
        date_effective: 2013-10-28
        message: resolves to adopt a PWI on 'User guide for migrating of EDIFACT syntax to version 4', and

      - type: requests
        date_effective: 2013-10-28
        message: requests its JWG1 to prepare the final draft for DTR ballot.


  - dates:
      - 2013-10-25
    title: "Adoption of a PWI"
    subject: ISO/TC 154 Processes, data elements and documents in commerce, industry and administration
    identifier: 010-2013

    approvals:
      - type: affirmative
        degree: unanimous
        message: The resolution was taken by unanimity

    considerations:
      - type: considering
        date_effective: 2013-10-28
        message: considering the status report of the TDED MA

    actions:
      - type: resolves
        date_effective: 2013-10-28
        message: resolves to adopt a PWI on 'Alignment project between ISO 7372, UN/EDIFACT EDED+UNCL and UNCEFACT/CCL ', and

      - type: requests
        date_effective: 2013-10-28
        message: requests the TDED MA to prepare a final draft for DTR ballot.


  - dates:
      - 2013-10-25
    title: "Adoption of a PWI"
    subject: ISO/TC 154 Processes, data elements and documents in commerce, industry and administration
    identifier: 011-2013

    approvals:
      - type: affirmative
        degree: unanimous
        message: The resolution was taken by unanimity

    considerations:
      - type: considering
        date_effective: 2013-10-28
        message: considering the status report of its JWG1

    actions:
      - type: resolves
        date_effective: 2013-10-28
        message: resolves to adopt a PWI on 'Trusted Communication Platforms for Electronic Documents', and

      - type: requests
        date_effective: 2013-10-28
        message: requests the Korean delegation to prepare the final draft for DTR ballot.


  - dates:
      - 2013-10-25
    title: "Appreciation online participants"
    subject: ISO/TC 154 Processes, data elements and documents in commerce, industry and administration
    identifier: 012-2013

    approvals:
      - type: affirmative
        degree: unanimous
        message: The resolution was taken by unanimity

    actions:
      - type: thanks
        date_effective: 2013-10-28
        message: warmly thanks all the online participants for the active participation, in particular those being online during unearthly hours.

  - dates:
      - 2013-10-25
    title: "Appreciation of the meeting host"
    subject: ISO/TC 154 Processes, data elements and documents in commerce, industry and administration
    identifier: 013-2013

    approvals:
      - type: affirmative
        degree: unanimous
        message: The resolution was taken by unanimity

    actions:
      - type: thanks
        date_effective: 2013-10-28
        message: warmly thanks DIN and Mr. Bernd Bösler for their kind hospitality and hosting of a successful week of ISO/TC 154 meetings and for organizing a social event on Wednesday and Thursday.
