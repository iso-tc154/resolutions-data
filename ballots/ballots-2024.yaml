  subject: data registration guidance PWI
  title: Adoption of a PWI for the project Guidance of data registration for data
    utilization
  type: resolution
  identifier: 2024-11
  considerations:
  - type: noting
    message: |
      This proposal was presented and discussed at TC level meeting on 31
      Jan, 11 April, and also discussed at CAG meeting of 25 April.
  - type: noting
    message: |
      CAG meeting of 25 April made a recommendation to launch a CIB for the
      PWI project registration.
  - type: noting
    message: |
      This PWI project title is "Guidance of data registration for data
      utilization" with the following scope "This document introduces the
      guidance of data registration for utilization with the governance
      bodies and market. It clarifies the purpose, object and considerations
      for registration, gives the basic principles, stakeholders,
      registration process, registration content and requirements of data
      registration. This document applies to the data registration
      organization to guide the registration subject to conduct data
      registration."
  actions:
  - type: adopts
    message: |
      Adoption of a PWI for the project "Guidance of data registration for
      data utilization"
