  title: change of project title of ISO 5909
  type: resolution
  identifier: 2024-05
  considerations:
  - type: noting
    message: |
      Durding JWG9 meeting of 20 Feb, UNECE proposed to change the project
      title of ISO 5909 from "Data interchange processes of blockchain based
      negotiable maritime bill of lading related to e-Commerce platform" to
      "Business processes and data interchange of DLT based electronic Bill
      of Lading", and this ballot is based on the JWG9 meeting
      recommendation of 20 Feb and CAG meeting of 21 Feb.
  - type: noting
    message: |
      There are Mistakes in CIB ballot quesitons. The ballot question
      Resolution 2024-03 shall be "draft resolution 2024-04", draft
      Resolution 2024-04 shall be "draft resolution 2024-05". once a ballot
      is open, we cannot edit it anymore. so this additional note3 under
      "Note" section is to clarify the mistakes.
  actions:
