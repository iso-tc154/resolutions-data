  subject: ISO 23355 project leader appointment
  title: change of project leader of ISO 23355
  type: resolution
  identifier: 2024-02
  considerations:
  - type: noting
    message: |
      ISO/DIS 23355 ballot closed in Aug 2022, and the project was
      re-assigned to JWG9 as per N1412.
  - type: noting
    message: |
      Ms. Huiting Yang (SAC) was the project leader of ISO 23355, but she
      resigned and will not be responsible for ISO 23355.
  - type: noting
    message: |
      Ms. Xiaoyun Gao, from the same project team with Ms Huiting Yang, was
      nominated by SAC to replace the project leader and proceed the
      development of ISO 23355.
  - type: noting
    message: |
      JWG9 and CAG meeting on 24 Jan also agreed to initiate a CIB ballot
      for the change of project leader.
  actions:
  - type: appoints
    message: |
      change of project leader of ISO 23355 and
      appoint Ms. Xiaoyun Gao (SAC) as the project leader of ISO 23355 to
      replace Ms.Huiting Yang.
    subject: ISO 23355 project leadership
    dates:
    - start: '2024-03-06'
      kind: effective
