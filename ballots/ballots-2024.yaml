  subject: ISO 7372 development timeline
  title: change of development period for ISO 7372(UNTDED)
  type: resolution
  identifier: 2024-03
  considerations:
  - type: noting
    message: |
      Based on Resolution 2023-13, ISO 7372(UNTDED) has been approved to
      revise and registered as ISO/AWI 7372 on 2023-11-06, and the
      development period was 24 months.
  - type: noting
    message: |
      During JWG9 meeting of 20 Feb, project leader thought that 24 months
      is insufficient to develop the project, and proposed change the
      timeframe from 24 months to 36 months. And JWG9 made this
      recommention. CAG meeting of 21 Feb also proposed the project period
      change.
  actions:
  - type: decides
    message: |
      change of development period for ISO
      7372(UNTDED) from 24 months to 36 months with the following target
      date:

      CD ballot 2025-02-28

      DIS ballot 2025-09-30

      FDIS submission (if required) 2026-06-30

      publication 2026-11-06.
    subject: ISO 7372 development period extension
    dates:
    - start: '2024-04-04'
      kind: effective
  categories:
  - project management
