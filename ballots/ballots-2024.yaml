    kind: ballot
  subject: ISO/TR 19626-3 cancellation
  title: Cancellation of ISO/TR 19626-3
  type: resolution
  identifier: 2024-12
  considerations:
  - type: noting
    message: |
      Many editorial issues in the draft of ISO/TR 19626-3 have been
      identified that the content does not meet the ISO editorial
      requirements and policies. In particular, the subject matter
      (guidelines, i.e. recommendations) is inappropriate for the
      deliverable type as a Technical Report. The text contains
      requirements, recommendations and permissions, which are not allowed
      in an informative Technical Report. As a consequence, the submission
      has been rejected.
  - type: noting
    message: 'In April, WG6 recommend to cancel the TR project and restart an IS project.

      '
  - type: noting
    message: |
      CAG meeting of 25 April recorded that Shi suggested the cancellation
      ballot of ISO/TR 19626-3 based on this WG6 recommendation can be
      handled after the NP Form 4 and new draft are ready.
  - type: noting
    message: |
      CAG meeting of 27 June recorded that SHI will follow up for this with
      Jianfang to initiate the CIB ballot to approve the cancellation.
  - type: noting
    message: |
      This CIB ballot is to cancel ISO/TR 19626-3. When the form4 and new
      draft are ready, the project will be initiated a NP ballot as a new
      project ISO 19626-3 (an IS deliverable).
  actions:
  - type: withdraws
    message: 'Cancellation of ISO/TR 19626-3

      '
    subject: ISO/TR 19626-3
    dates:
    - start: '2024-08-20'
      kind: effective
  categories:
  - project management
